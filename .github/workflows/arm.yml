on: [push]
name: AzureARMSample

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDS }}
    - uses: azure/arm-deploy@v1
      with:
        resourceGroupName: tailspin-demo
        template: tailspin-spacegame/Deployments/arm-templates/azuredeploy.json
        parameters: tailspin-spacegame/Deployments/arm-templates/azuredeploy.parameters.json
